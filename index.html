<!DOCTYPE html>
<html>
<head>
  <title>The Brand Wink</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Inter', sans-serif;
      color: white;
      background: black;
    }

    .hero {
      height: 100vh;
      background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.6)),
                  url('hero.jpg') center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero-content h1 {
      font-family: 'Playfair Display', serif;
      font-size: 64px;
      font-weight: 800;
    }

    .hero-content p {
      margin-top: 20px;
      font-size: 18px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      color: #ddd;
    }

    .btn {
      display: inline-block;
      margin-top: 40px;
      padding: 14px 35px;
      background: white;
      color: black;
      text-decoration: none;
      font-weight: 600;
      border-radius: 50px;
    }

    section {
      padding: 120px 20px;
      text-align: center;
    }

    h2 {
      font-size: 40px;
      margin-bottom: 40px;
    }

    .portfolio img {
      width: 80%;
      max-width: 800px;
      border-radius: 20px;
      margin-bottom: 40px;
    }

    footer {
      padding: 60px;
      background: #111;
      text-align: center;
      color: #aaa;
    }
  </style>
</head>
<body>

<div class="hero">
  <div class="hero-content">
    <h1>Premium Product Visuals</h1>
    <p>We craft high-end live-shot visuals that position brands as luxurious and conversion-ready.</p>
    <a href="#work" class="btn">View Our Work</a>
  </div>
</div>

<section id="work">
  <h2>Selected Work</h2>
  <div class="portfolio">
    <img src="hero.jpg" alt="Premium Live Shot">
  </div>
</section>

<footer>
  <p>Email: contact@thebrandwink.com</p>
  <p>Instagram: @thebrandwink</p>
</footer>

</body>
</html>
